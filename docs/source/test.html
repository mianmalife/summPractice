  // 节流 -> 技能cd
const throttle = (fn, wait) => {
  let lastTime = null
  return function(...args) {
    const now = Date.now()
    if (lastTime === null || now - lastTime > wait) {
      lastTime = now
      return fn.apply(this, args)
    }
  }
}

// 防抖 -> 回城
const debounce = (fn, wait="500") => {
  let timer
  return function(...args) {
    if(timer) {
      clearTimeout(timer)
    }
    timer = setTimeout(() => {
      console.log(this, '888s')
      fn.apply(this, args)
    }, wait)
  }
}

document.querySelector('.btn').onclick = debounce(add, 1000)
